<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="cep.js" type="text/javascript"></script>
</head>
<body>
    <div class="div principal">
        <form>
            <label>Nome Completo</label>
            <input type="text" id="nome completo" name="nome completo">
            <label>Data de Nascimento</label>
            <input type="date" id="date" name="data">
            <label>Telefone</label>
            <input type="tel" placeholder="(xx) (xxx-xxxx)" id="telefone" name="telefone">
            <label>Cep</label>
            <input type="text" maxlength="9" id="cep" name="cep" onblur="pesquisacep (this.value)"value="">                   
            <label>Rua</label>
            <input type="text" id="rua" name="rua" readonly>           
            <label>Numero</label>
            <input type="text">
            <label>Complemento</label>
            <input type="text" id="complemento" name="complemento">
            <label>Cidade</label>
            <input type="text" id="cidade" nome="Cidade">
            <label>Sexo</label>
            <input type="radio" name="sexo" value="masculino"> masculino
            <input type="radio" name="sexo" value=" femimino">femimino
    </form>
    </div>
    
</body>
</html>
